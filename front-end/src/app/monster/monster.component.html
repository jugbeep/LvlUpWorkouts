<p class="sm">Find Your First Monster to Defeat</p>

<input  (click)="findMonster()" class="btn" type="submit" value="Find Monster">

<section *ngIf='results'>
	<h2>Monster Found</h2>
		<ul>
			<li> Name: {{results.name}} </li>
			<li> Strength: {{results.strength}} </li>
			<li> Hit Points: {{results.hit_points}} </li>
			<li> To Beat this enemy, you must sprint for 2 minutes </li>
		</ul>
</section>
