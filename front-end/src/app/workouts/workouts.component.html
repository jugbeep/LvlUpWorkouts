<h2>My Workouts</h2>
 
<div>
  <label>Workout name:
    <input #workoutName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(workoutName.value); workoutName.value=''">
    add
  </button>
</div>
 
<ul class="workouts">
  <li *ngFor="let workout of workouts" >
    <div *ngIf="workoutToEdit !== workout">
      {{workout.id}} - {{workout.name}}
      <button (click)="delete(workout)">
        Delete
      </button>
      <button (click)="updateWorkout(workout)" routerLink="/detail/{{workout.id}}">
        Edit
      </button>
     <!--  <span class="badge">{{workout.id}}</span> {{workout.name}}
      <button class="delete" title="delete workout"
    (click)="delete(workout)">Delete</button> -->

    
    </div>


  </li>
</ul>
