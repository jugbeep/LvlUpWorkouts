<div *ngIf="workout">
  <h2>{{workout.name}} details!</h2>
  <div>
    <label>id: </label>{{workout.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="workout.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
